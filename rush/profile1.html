    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 15px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 24px;
      padding: 24px;
      margin-bottom: 48px;
      transition: 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 25px rgba(0,0,0,0.15);
    }

    .store-link {
        color: white;
        text-decoration: underline;
        transition: color 0.3s ease;
    }

    .store-link:hover {
        color: #fce7f3;
    }
    .card img {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
    }

    .card-content h3 {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-content h4 {
      font-size: 1rem;
      margin-bottom: 6px;
    }

    .card-content p {
      margin-top: 12px;
      color: #4b5563;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .card {
        flex-direction: column;
        text-align: center;
      }

      .card img {
        width: 100%;
        height: auto;
      }
    }

    .spacer {
      margin-top: 400px;
    }
