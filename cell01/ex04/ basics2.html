<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">  
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basics</title> 
    <style>
    body {
         background-color: #f472b6;
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
            font-family: Arial, sans-serif;
    }

    .main-heading  {
        color: white;
        text-align :center;
        font-size: 4rem;
        margin-bottom: 3rem;
        font-weight: bold;
    }
    
    .store-container{
        display: flex;
        justify-content: center;
        gap: 3rem;
        margin-bottom: 2rem;
        flex-wrap: wrap;
    }

    .store-item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .store-image {
        width: 400px;
        height: 300px;
        border-radius: 8px;
        margin-bottom: 1rem;
        object-fit: cover;
        background-color: white;
    }    
    .store-link {
        color: white;
        text-decoration: underline;
        transition: color 0.3s ease;
    }
    .store-link:hover {
        color: #fce7f3;
    }
    .separator {
        border: none;
        border-top: 2px solid white ;
        width: 100%;
        margin: 2rem 0;
    }
    .copyright {
        text-align: right;
        font-family:'Courier New',monospace;
        font-style: italic;
        color: white;
    }
    
    @media (max-width: 768px) {
        .main-heading {
            font-size: 2.5rem;
        }
        .store-image {
            width: 300px;
            height: 225px;
        }
    }
    </style>
</head>
<body>        
    <h1 class="main-heading">shoeshopâ˜…</h1>

    <div class="store-container">
        <div class="store-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-Wagcta71cTAfYzqR3vjPlMn5tdBN0T.png"
                 alt="Nike Air Force 1 Low By You"
                 class="store-image">
            <a href="https://www.nike.com/th/u/custom-nike-air-force-1-low-by-you-shoes-10001935"                                
                class="store-link"
                target="_blank">Nike Air Force 1 Low by you</a> 
        </div>
        <div class="store-item">
            <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/image-A1vrErf54uGrHpU1cLl26x8DubqNDO.png"
                 alt="Nike Air Force 1 Mid By You"
                 class="store-image">
            <a href="https://www.nike.com/th/u/custom-nike-air-force-1-mid-10001938"                                
                class="store-link"
                target="_blank">Nike Air Force 1 Mid By You</a> 
        </div>
    </div>

    <hr class="separator">
    <div class="copyright">
        <p>&copy;  jnakchea <script>document.write(new Date().getFullYear())</script></p>
    </div>
</body>
</html>
